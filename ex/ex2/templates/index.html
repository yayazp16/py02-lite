<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FlaskApp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}


</style>
</head>
<body>


<form action="/ex2">
  <label for="table">テーブル:</label>
  <select name="table" id="table">
    {% for item in tables %}
    <option  {% if item == table %} selected="selected"  {% endif %}  value="{{item}}">{{item}}</option>
    {% endfor %}
    
  </select>
  <input type="submit" value="検索">
</form>
<table>
  <tr>
    <th></th>
    {% for colname in colnames %}
    <th>{{colname}}</th>
    {% endfor %}
  </tr>

  {% for coldata in data %}
  <tr>
    <td>{{ ((num-1)*10) + loop.index}}</td>
    {% for item in coldata %}
    <td>{{item}}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
<div class="inline-block">
<div class="d-flex justify-content-end">
  <nav>
    <ul class="pagination ">
      <li class="page-item"><a class="page-link" href="?table={{table}}&page=1"><<</a></li>
      {% for page in nav %}
      <li class="page-item {% if num == page %} active {% endif %}"><a class="page-link" href="?table={{table}}&page={{page}}">{{page}}</a></li>
      {% endfor %}
      
     
      <li class="page-item"><a class="page-link" href="?table={{table}}&page={{maxNum}}">>></a></li>
    </ul>
  </nav>
  </div>
</div>
</body>
</html>
